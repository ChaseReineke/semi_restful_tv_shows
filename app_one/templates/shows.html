<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
</head>

<body>
    <h1>All Shows</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tv_show in all_shows %}
            <tr>
                <td>{{ tv_show.id }}</td>
                <td>{{ tv_show.title }}</td>
                <td>{{ tv_show.network }}</td>
                <td>{{ tv_show.release_date }}</td>
                <td>{{ tv_show.description }}</td>
                <td><a href="/info/{{tv_show.id}}">Show</a> | <a href="/edit/{{tv_show.id}}">Edit</a> | <a href="/delete/{{tv_show.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/new">Add a New Show</a>
</body>

</html>
